<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destrói Elenco Network</title>
</head>
<body>
    <h1 style="text-align: center;">Destrói Elenco Network:</h1>

    <div>
        <h2 style="text-align: center;">Create User</h2>
    <form style="text-align: center;">
        <input type="text" id="user" name="user" placeholder="User">
        <input type="password" id="password" placeholder="Password">
        <button id="btncreate">Create</button>
    </form>
    </div>

    <div>
        <h2 style="text-align: center;">Login Account</h2>
    <form style="text-align: center; margin-top: 10px;">
        <input type="text" id="userjoin" name="userjoin" placeholder="User">
        <input type="password" id="passwordjoin" name="passwordjoin" placeholder="Password">
        <button id="btnjoin">Join</button>
    </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
